<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multi-timer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="timer.css" media="screen" title="no title">
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  </head>
  <body>
    <!-- navigation bar -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand" href="#"> <h2>MultiTimer<h2> </div>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Weekly</a></li>
            <li><a href="#">Monthly</a></li>
            <li><a href="#">Edit Jobs</a></li>
          </ul>
        </div>
      </div>
    </nav>

      <div class="container">
        <div class="rows col-xs-12">
          <span id="todayDate" class"col-xs-4 col-xs-offset-7"></span>
          <span id="timerDisplay" class="col-xs-8"></span>
        </div>

        <div id="jobList" class="col-xs-6">
          <!-- add job buttons -->
        </div>

        <div id="editBtn" class="col-xs-6"> </div>

        <!-- <span id="currentTimer" class="col-xs-7"></span> -->

        <!-- NEW JOB -->
        <button type="button" class="col-xs-6 btn btn-lg btn-warning" data-toggle="modal" data-target="#addJob">Add a job</button>
        <!-- modal for new job -->
        <div id="addJob" class="modal fade" role="dialog">
          <div class="modal-dialog job">

            <!-- Modal for add new job content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Enter your job(s) name:  </h4>
              </div>
              <div class="modal-body">
                <input id="jobInput" type="text" name="name" placeholder="Job Name" autofocus/>
              </div>
              <div class="modal-footer">
                <button id="addIt" type="button" class="btn btn-warning" data-dismiss="modal">close it! </button>
              </div>
            </div>
          </div>
        </div>

        <button type="button" class="col-xs-5 col-xs-offset-1 btn btn-info btn-lg" data-toggle="modal" data-target="#newJob">Change the Date</button>

        <!-- Modal for date change-->
        <div id="newJob" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal date change content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit time for a different day:  </h4>
              </div>
              <div class="modal-body">
                <input id="dateInput" type="date">
              </div>
              <div class="modal-footer">
                <button id="changeDate" type="button" class="btn btn-info" data-dismiss="modal">change it! </button>
              </div>
            </div>
          </div>
        </div>

        <div id="jobTimeDisplay" class="col-xs-12">
          <span class="col-xs-6"><b><i>job</i></b></span>
          <span class="col-xs-2"><b><i>Hour</i></b></span>
          <span class="col-xs-2"><b><i>Min.</i></b></span>
          <span class="col-xs-2"><b><i>Sec.</i></b></span>
          <!-- inputs for individual times -->
        </div>
      </div>

      <div class="container bars">
        <!-- job progress comparisons -->
      </div>
        <div id="jobList" class="col-xs-12">
          <!-- add job buttons -->
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="timer2.js"></script>
  </body>
</html>
