<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multi-timer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="timer.css" media="screen" title="no title" charset="utf-8">
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  </head>
  <body>
    <!-- navigation bar -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"> <h2>MultiTimer<h2> </a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Weekly</a></li>
            <li><a href="#">Monthly</a></li>
            <li><a href="#">Edit Jobs</a></li>
          </ul>
        </div>
      </div>
    </nav>

      <div class="container">
        <div id="jobList" class="col-xs-6">
          <!-- add job buttons -->
        </div>

        <div id="editBtn" class="col-xs-6">

        </div>
        <div class="col-xs-12">
          <div id="todayDate" class"col-xs-12"></div>
          <div id="currentTimer" class="col-xs-7"></div>
          <div id="timerDisplay" class="col-xs-3 col-xs-offset-2"></div>
        </div>
        <a href="add-job.htm"><button class="col-xs-12 btn btn-lg btn-warning">Add a job</button></a>


        <div id="jobTimeDisplay" class="col-xs-12">
          <span class="col-xs-6"><b><i>job</i></b></span>
          <span class="col-xs-2"><b><i>Hour</i></b></span>
          <span class="col-xs-2"><b><i>Min.</i></b></span>
          <span class="col-xs-2"><b><i>Sec.</i></b></span>
          <!-- inputs for individual times -->
        </div>
        <label class="col-xs-3 label label-info">change the date:</label>
        <input type="date" id="dateChange" class="col-xs-2">
        <button id="submit" class="col-xs-5 col-xs-offset-1 btn btn-sm btn-info">Submit</button>
      </div>

      <!-- progress bar -->
      <div class="container">
        <div class="col-sm-10">
          <div class="progress">
            <span class="col-xs-2">new</span>
            <span id="bar4" class="progress-bar progress-bar-success progress-bar-striped active bars" role="progressbar"
            aria-valuemin="0" aria-valuemax="100" style="width:70%">
          </span>
          <span class="col-xs-2">old</span>
          <span id="bar5" class="progress-bar progress-bar-success progress-bar-striped active bars" role="progressbar"
          aria-valuemin="0" aria-valuemax="100" style="width:100%">
        </span></div>
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

    <script src="train-timer.js"></script>
  </body>
</html>
